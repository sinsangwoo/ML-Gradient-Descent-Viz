# Default Experiment Configuration
# Optimization Primitive Library
# All experiments are fully reproducible with this config

name: "default_experiment"
description: "Standard benchmark across all optimizers"
version: "1.0.0"

# Random seed for reproducibility
seed: 42

# Dataset configuration
dataset:
  name: "synthetic"  # Options: synthetic, mnist, california_housing, highdim, extreme_conditioning
  params:
    n_samples: 1000
    n_features: 100
    noise_std: 0.1
    condition_number: 50.0
    test_split: 0.2
    normalize: true
    add_bias: true

# Optimizer configurations
optimizers:
  sgd:
    enabled: true
    learning_rate: 0.1
    epochs: 1000
    tolerance: 1.0e-6
    monitor_convergence: true
    verbose: false
  
  momentum:
    enabled: true
    learning_rate: 0.1
    momentum: 0.9
    epochs: 1000
    tolerance: 1.0e-6
    monitor_convergence: true
    verbose: false
  
  nesterov:
    enabled: true
    learning_rate: 0.1
    momentum: 0.9
    epochs: 1000
    tolerance: 1.0e-6
    monitor_convergence: true
    verbose: false
  
  adagrad:
    enabled: true
    learning_rate: 0.5
    epochs: 1000
    tolerance: 1.0e-6
    monitor_convergence: true
    verbose: false
  
  rmsprop:
    enabled: true
    learning_rate: 0.01
    beta: 0.9
    epochs: 1000
    tolerance: 1.0e-6
    monitor_convergence: true
    verbose: false
  
  adam:
    enabled: true
    learning_rate: 0.01
    beta1: 0.9
    beta2: 0.999
    epochs: 1000
    tolerance: 1.0e-6
    monitor_convergence: true
    verbose: false
  
  adamw:
    enabled: true
    learning_rate: 0.01
    beta1: 0.9
    beta2: 0.999
    weight_decay: 0.01
    epochs: 1000
    tolerance: 1.0e-6
    monitor_convergence: true
    verbose: false

# Performance profiling
profiling:
  enabled: true
  track_memory: true
  track_time: true
  track_gpu: false  # Set to true if GPU available

# Output configuration
output:
  save_results: true
  save_plots: true
  save_models: false
  results_dir: "./results"
  plots_dir: "./plots"
  format: "json"  # Options: json, csv, pickle
  
# Logging
logging:
  level: "INFO"  # DEBUG, INFO, WARNING, ERROR
  save_to_file: true
  log_dir: "./logs"
  console_output: true

# Reproducibility settings
reproducibility:
  deterministic: true
  numpy_seed: ${seed}
  python_hash_seed: ${seed}
  warn_on_nondeterministic: true
